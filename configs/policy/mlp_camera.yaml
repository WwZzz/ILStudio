name: mlp_camera
module_path: policy.mlp
config_class: MLPPolicyConfig
model_class: MLPPolicy
data_processor: get_data_processor
data_collator: get_data_collator
trainer_class: null  # Use framework default trainer
pretrained_config:
  model_name_or_path: null
  is_pretrained: false
model_args:
  # Model architecture parameters - Camera-enabled
  state_dim: 14          # Input state dimension
  action_dim: 14         # Output action dimension  
  num_layers: 4          # More layers for handling images
  hidden_dim: 512        # Larger hidden dimension for multimodal input
  activation: "relu"     # Activation function
  dropout: 0.2           # Higher dropout for regularization
  use_camera: true       # Use both state and image modality
  image_dim: null        # Flattened image dimension (calculated automatically)
  # Training parameters
  chunk_size: 16          # Chunk size (number of action steps to predict)
