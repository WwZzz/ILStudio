# 新的灵活数据集配置格式
datasets:
  - name: "sii_cut_steak"
    class: "AlohaSIIDataset"
    args:
      dataset_path_list: ['/home/agilex/zxc/cobot_magic/collect_data/cut_steak/cut_steak']
      camera_names: ['primary', 'wrist_left', 'wrist_right']
      chunk_size: 100
      ctrl_space: 'joint'
      ctrl_type: 'abs'

# Task-specific parameters that will override policy configs
action_dim: 14
state_dim: 14
image_size: [256, 256]
action_normalize: "zscore"
state_normalize: "zscore"
episode_len: 400
